<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
    table,tr,th,td{
      border: 1px solid black;
      border-collapse: collapse;
      
    }
      .head{
        background-color:green;
        color: white ;
      }
      .first{
        background-color:lightgreen;
      }
      .second {
        background-color:greenyellow;
      }
      
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="6" class="head">STUDENTS MARK SHEET</th>
      </tr>
      <tr>
        <td class="first">NAME</td>
        <td class="second">MATHS</td>
        <td class="first">SCIENCE</td>
        <td class="second">ENGLISH</td>
        <td class="first">PHYSICS</td>
     <td class="second">GENERAL KNOWLEDGE</td>
      </tr>

      <tr>
        <td class="first">David</td>
        <td class="second">85</td>
        <td class="first">87</td>
        <td class="second">88</td>
        <td class="first">92</td>
        <td class="second">88</td>
      </tr>
      <tr>
        <td class="first">Richard</td>
        <td class="second">91</td>
        <td class="first">81</td>
        <td class="second">78</td>
        <td class="first">71</td>
        <td class="second">74</td>
      </tr>
      <tr>
        <td class="first">John</td>

      <tr>

        <td class="second">87</td>
        <td class="first">82</td>
        <td class="second">81</td>
      </tr>
      <tr>
        <td class="first">Scott</td>
        <td class="second">71</td>
        <td class="first">79</td>
        <td class="second">82</td>
        <td class="first">88</td>
        <td class="second">89</td>
      </tr>
    </table>
  </body>
</html>
